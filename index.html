<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div>
        <label class="main__new-task_area" for="main__new-task">Add Item</label>
        <div class="main__row-wrapper">
          <input id="main__new-task" class="main__task main__task_input" type="text">
          <button class="main__btn">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="main__incomplete">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text" class="main__task main__task_input">
          <button class="main__btn main__btn_edit">Edit</button>
          <button class="main__btn main__btn_delete">
            <img class="main__remove" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode main__item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task main__task_input">
          <button class="main__btn main__btn_edit">Save</button>
          <button class="main__btn main__btn_delete">
            <img class="main__remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="main__completed">
        <li class="main__item">
          <input type="checkbox" class="main__checkbox" checked>
          <label class="main__task main__completed_label">See the Doctor</label>
          <input type="text" class="main__task main__task_input">
          <button class="main__btn main__btn_edit">Edit</button>
          <button class="main__btn main__btn_delete">
            <img class="main__remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
